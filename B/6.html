<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="utf-8" name="viewport" content=" width = device-width, initial-scale = 1.0">
	<title> FrontEnd Tech</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
				font-family: "Comic Sans MS", cursive, sans-serif;

		}
		
		.container {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%,-50%);
			border: 5px solid #d2d4dd;
			padding: 0 10px;
		}

		.container > section {
			margin: 2vh 0;
		}

		.title {
			font-size: 5vh;
			text-align: center;
		}	

		.list {

		}

		ul {
			list-style: none;
			font-size: 3vh;
		}

		ul > li {
			padding: 4px 0;
		}

		li:before {
			content: " â–  ";
			color: #c4c6ce;
			margin: 0 2px; 
		}


		#item-name {
			font-size: 2vh;
			height: 5vh;
			box-shadow: rgba();
		}

		#button {
			padding: 2vh 1vw;
			font-size: 2vh;
			background: #e7e7e7;
		}
		#button span {
  		cursor: pointer;
  		display: inline-block;
 		position: relative;
  		transition: 0.5s;
		}

		#button span:after {
  			content: '\00bb';
  			position: absolute;
  			opacity: 0;
  			top: 0;
  			right: -20px;
  			transition: 0.5s;
		}

		#button:hover span {
		  padding-right: 20px;
		}
		#button:hover span:after {
		  	opacity: 1;
			right: 0;
		}

	</style>
</head>
<body>

	<div class= "container" >
		<section class="title">
			<span> <p> <b> FrontEnd Tech </b> </span>
		</section>

		<section class="list">
			<ul id="item-list">
				<li> HTML </li>
				<li> CSS </li>
				<li> Javascript </li>
				<li> Angular </li>
				<li> React.js </li>
			</ul>
		</section>

		<section class="add">
			<span>
			<input type="text" id="item-name" name="item-name" placeholder="Item Name">
			<button onclick="addItem()" type="button" name="submit" id="button"> <span>Add Item </span></button>
			</span>
		</section>
	

	</div>	


<script type="text/javascript">

	var name = document.getElementById("item-name").value;
	function addItem() {
		var element = document.getElementById("item-list");
		var create = document.createElement("li");
		create.innerHTML = name;
		element.appendChild(create);
	};

		if (typeof(Storage) !== "undefined") {
			localStorage.setItem("item-name", name);
		} 
		else {
		// Sorry! No Web Storage support
		}

		alert( "name = " + localStorage.getItem("item-name")); 


</script>	

</body>
</html>
